<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="absolute-positioning-styles.css">
  <title>Absolute Positioning Practice</title>
</head>

<body>
  <div class="box box-1 parent-box">
    <h2>Parent Box</h2>
    
    <div class="box box-2">Child 4</div>
    
    <div class="box box-2 child-3">
      <h2>Child 5</h2>
        <div class="box box-3">
          Child 10
        </div>
        <div class="box box-3">
          Child 11
        </div>
        <div class="box box-3 absolute-child">
          Child 12
        </div>
        <div class="box box-3">
          Child 13
        </div>
    </div>
    
    <div class="box box-2">
      Child 6
    </div>
    
  </div>

</body>

</html>
